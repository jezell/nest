on:
  pull_request:
    types: [opened, reopened]
    branches:
      - main

name: run-framework-tests

jobs:
  run-framework-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Nest
        uses: actions/checkout@v4
        with:
          path: ''
          ref: ${{github.event.pull_request.head.ref}}
      
      - name: checkout flutter
        uses: ./.github/actions/checkout-flutter-and-patch
        with:
          flutter_ref: ${{ github.ref }}
          flutter_repo: ${{ env.FLUTTER_REPO }}
  
      - name: build engine
        uses: ./.github/actions/build-engine
        with:
          gclient: slim-linux-desktop
          config_name: host_debug
          engine_version: ${{ github.sha }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Android Tools
        run: |
          sudo apt-get install android-tools-adb

      - name: Run Tests
        run: |
          PATH="$PATH:`pwd`/flock/bin"
          flutter update-packages
          cd flock/packages/flutter
          flutter test


          

